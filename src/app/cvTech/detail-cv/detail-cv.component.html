<div class="col-md-12 col-sm-12">
  <div class="card-container">
    <div class="card">
      <div class="front">
        <div class="cover">
          <img src="../../../assets\images\rotating_card_thumb2.png" />
        </div>
        <div class="user">
          <img class="img-circle" src="{{ personne.path | defaultImage }}" />
        </div>
        <div class="content">
          <div class="main">
            <h3 class="name">
              {{ personne.firstname | titlecase }}
              {{ personne.name | titlecase }}
            </h3>
            <p class="profession">{{ personne.job }}</p>
            <p class="text-center">
              {{ personne.description | titlecase }}
            </p>
          </div>
          <div class="footer">
            <i class="fa fa-mail-forward"></i> Auto Rotation
          </div>
        </div>
      </div>
      <!-- end front panel -->
      <div class="back">
        <div class="header">
          <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
        </div>
        <div class="content">
          <div class="main">
            <h4 class="text-center">{{ personne.age }}</h4>
            <p class="text-center">
              Web design, Adobe Photoshop, HTML5, CSS3, Corel and many others...
            </p>

            
            
          </div>
        </div>
        <div class="footer">
          <div class="social-links text-center">
            <button class="btn btn-success" (click)="embaucher()">
              Embaucher
            </button>
          </div>
        </div>
      </div>
      <!-- end back panel -->
    </div>
    <!-- end card -->
  </div>
  <!-- end card-container -->
</div>
